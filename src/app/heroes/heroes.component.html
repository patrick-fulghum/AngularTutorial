<h2>
  List of All Heroes
</h2>
<ul>
  <li *ngFor="let hero of heroes">
    <span class="badge">
      {{hero.id}}
    </span>
    {{hero.name}}
  </li>
</ul>
<h2>
  {{hero.name | uppercase}} Details
</h2>
<div>
  <span>
    id:
  </span>
  {{hero.id}}
</div>
<div>
  <span>
    name:
  </span>
  {{hero.name}}
</div>

<div>
  <label>Update Name:
    <input [(ngModel)]="hero.name" placeholder="update name">
  </label>
</div>
