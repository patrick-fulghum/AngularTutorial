<h2>
  List of All Heroes
</h2>
<ul>
  <li 
  *ngFor="let hero of heroes"
  [class.selected]="hero === selectedHero"
  (click)="onSelect(hero)">
    <span class="badge">
      {{hero.id}}
    </span>
    {{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} Details
  </h2>
  <div>
    <span>
      id:
    </span>
    {{selectedHero.id}}
  </div>
  <div>
    <span>
      name:
    </span>
    {{selectedHero.name}}
  </div>
  
  <div>
    <label>Update Name:
      <input [(ngModel)]="selectedHero.name" placeholder="update name">
    </label>
  </div>
</div>
